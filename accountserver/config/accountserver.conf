<floppyisadog>
    <accountserver>
        IsDevelopment=True
        SigningToken=floppy-account
        
        <database>
            Type=mysql
            Host=172.25.0.2
            Port=3306
            User=root
            Password=123456
            DatabaseName=db_staffjoy
            MaxIdleConns=5
            MaxOpenConns=5
        </database>

        <outerfactory>
            SmsObj=floppyisadog.smsserver.SmsObj
            EmailObj=floppyisadog.emailserver.EmailObj
        </outerfactory>

        <environment>
            CurrentEnvironment=development
            <development>
                Name=development
		        IsDebug=true
		        ExternalApex=staffjoy-v2.local
		        InternalApex=development
		        LogLevel=DebugLevel
		        Scheme=http
            </development>
            <test>
                Name=test
		        IsDebug=true
		        ExternalApex=staffjoy-v2.local
		        InternalApex=development
		        LogLevel=ErrorLevel
		        Scheme=http
            </test>
            <staging>
                Name=staging
		        IsDebug=false
		        ExternalApex=staffjoystaging.com
		        InternalApex=staging
		        LogLevel=InfoLevel
		        Scheme=https
            </staging>
            <production>
                Name=production
		        IsDebug=false
		        ExternalApex=staffjoy.com
		        InternalApex=production
		        LogLevel=InfoLevel
		        Scheme=https
            </production>
        </environment>
    </accountserver>
</floppyisadog>
