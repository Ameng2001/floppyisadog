<floppyisadog>
	<environment>
		CurrentEnvironment=development
		<development>
		    Name=development
		    IsDebug=true
		    ExternalApex=staffjoy-v2.local
		    InternalApex=development
		    LogLevel=DebugLevel
		    Scheme=http
                    JWTTokenSecret=floppy-jwt-secret
                    CSRFTokenSecret=floppy-csrf-secret
		</development>
		<test>
		    Name=test
		    IsDebug=true
		    ExternalApex=staffjoy-v2.local
		    InternalApex=development
		    LogLevel=ErrorLevel
		    Scheme=http
                    JWTTokenSecret=floppy-jwt-secret
                    CSRFTokenSecret=floppy-csrf-secret
		</test>
		<staging>
		    Name=staging
		    IsDebug=false
		    ExternalApex=staffjoystaging.com
		    InternalApex=staging
		    LogLevel=InfoLevel
		    Scheme=https
                    JWTTokenSecret=floppy-jwt-secret
                    CSRFTokenSecret=floppy-csrf-secret
		</staging>
		<production>
		    Name=production
		    IsDebug=false
		    ExternalApex=staffjoy.com
		    InternalApex=production
		    LogLevel=InfoLevel
		    Scheme=https
                    JWTTokenSecret=floppy-jwt-secret
                    CSRFTokenSecret=floppy-csrf-secret
		</production>
	</environment>
</floppyisadog>
