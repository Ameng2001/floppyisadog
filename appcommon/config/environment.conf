<floppyisadog>
	<environment>
		CurrentEnvironment=development
		<development>
		    Name=development
		    IsDebug=true
		    ExternalApex=staffjoy-v2.local
		    InternalApex=development
		    LogLevel=DebugLevel
		    Scheme=http
            JWTTokenSecret=floppy-jwt-secret
            CSRFTokenSecret=floppy-csrf-secret
			IntercomAppId=YOUR-INTERCOM-APP-ID
			IntercomSignSecret=YOUR-INTERCOM-SIGNING-SECRET
		</development>
		<test>
		    Name=test
		    IsDebug=true
		    ExternalApex=staffjoy-v2.local
		    InternalApex=development
		    LogLevel=ErrorLevel
		    Scheme=http
            JWTTokenSecret=floppy-jwt-secret
            CSRFTokenSecret=floppy-csrf-secret
			IntercomAppId=YOUR-INTERCOM-APP-ID
			IntercomSignSecret=YOUR-INTERCOM-SIGNING-SECRET
		</test>
		<staging>
		    Name=staging
		    IsDebug=false
		    ExternalApex=staffjoystaging.com
		    InternalApex=staging
		    LogLevel=InfoLevel
		    Scheme=https
            JWTTokenSecret=floppy-jwt-secret
            CSRFTokenSecret=floppy-csrf-secret
			IntercomAppId=YOUR-INTERCOM-APP-ID
			IntercomSignSecret=YOUR-INTERCOM-SIGNING-SECRET
		</staging>
		<production>
		    Name=production
		    IsDebug=false
		    ExternalApex=staffjoy.com
		    InternalApex=production
		    LogLevel=InfoLevel
		    Scheme=https
            JWTTokenSecret=floppy-jwt-secret
            CSRFTokenSecret=floppy-csrf-secret
			IntercomAppId=YOUR-INTERCOM-APP-ID
			IntercomSignSecret=YOUR-INTERCOM-SIGNING-SECRET
		</production>
	</environment>
</floppyisadog>
