<floppyisadog>
    <webportalserver>
        IsDevelopment=True
        SigningToken="floppy-token"
        CurrentEnvironment="development"
        <environment>
            <development>
                Name="development"
		        IsDebug="true"
		        ExternalApex="staffjoy-v2.local"
		        InternalApex="development"
		        LogLevel="DebugLevel"
		        Scheme="http"
            </development>
            <test>
                Name="test"
		        IsDebug="true"
		        ExternalApex="staffjoy-v2.local"
		        InternalApex="development"
		        LogLevel="ErrorLevel"
		        Scheme="http"
            </test>
            <staging>
                Name="staging"
		        IsDebug="false"
		        ExternalApex="staffjoystaging.com"
		        InternalApex="staging"
		        LogLevel="InfoLevel"
		        Scheme="https"
            </staging>
            <production>
                Name="production"
		        IsDebug="false"
		        ExternalApex="staffjoy.com"
		        InternalApex="production"
		        LogLevel="InfoLevel"
		        Scheme="https"
            </production>
        </enviromnent>
		<outerfactory>
            AccountObj=floppyisadog.accountserver.AccountObj
			CompanyObj=floppyisadog.companyserver.CompanyObj
        </outerfactory>
		<pages>
			Version="0.0.1"
			<staticpages>
				<root>
					PATH="/"
					Title="Staffjoy - Online Scheduling Software"
					Description="Staffjoy is a web application that helps small businesses create schedules online and automatically communicate them via text message with hourly workers."
					TemplateName="home.tmpl"
				</root>
				<about>
					PATH="/about/"
					Title="About Staffjoy"
					Description="Learn about the members of the Staffjoy team and the origin of the company."
					TemplateName="about.tmpl"
				</about>
				<careers>
					PATH="/careers/"
					Title="Staffjoy Careers"
					Description="If you’re looking to improve the way small businesses schedule their hourly workers, you are invited to apply to join our team in San Francisco."
					TemplateName="careers.tmpl"
					CSSId="careers"
				</careers>
				<pricing>
					PATH="/pricing/"
					Title="Staffjoy Pricing"
					Description="Staffjoy’s software pricing is affordable for any size team. There is a monthly subscription based on the number of employees your company has."
					TemplateName="pricing.tmpl"
				</pricing>
				<privacy-policy>
					PATH="/privacy-policy/"
					Title="Staffjoy Privacy Policy"
					Description="Staffjoy’s Privacy Policy will walk you through through security protocols, data storage, and legal compliance that all clients need to know. "
					TemplateName="privacypolicy.tmpl"
				</privacy-policy>
				<sign-up>
					PATH="/sign-up/"
					Title="Sign Up for Your 30 Day Free Staffjoy Trial"
					Description="Sign up for a 30 day free trial of Staffjoy today to create your schedule online. We’ll distribute it to your team using automated text messages."
					TemplateName="signup.tmpl"
					CSSId="sign-up"
				</sign-up>
				<early-access>
					PATH="/early-access/"
					Title="Early Access Signup"
					Description="Get early access for Staffjoy"
					TemplateName="early.tmpl"
					CSSId="sign-up"
				</early-access>
				<terms>
					PATH="/terms/"
					Title="Staffjoy Terms and Conditions"
					Description="Staffjoy’s Terms and Conditions point out the liability, disclaimers, exclusions, and more that all users of our website must agree to."
					TemplateName="terms.tmpl"
				</terms>
			</staticpages>
			<confirm>
				PATH="/confirm/"
				Title="Open your email and click on the confirmation link!"
				Description="Check your email and click the link for next steps"
				TemplateName="confirm.tmpl"
				CSSId="confirm"
			</confirm>
			<resetconfirm>
				PATH="/reset/{token}"
				Title="Please check your email for a reset link!"
				Description="Check your email and click the link for next steps"
				TemplateName="confirm.tmpl"
				CSSId="confirm"
			</resetconfirm>
			<newcompany>
				PATH="/new-company/"
				Title="Create a new company"
				Description="Get started with a new Staffjoy account"
				TemplateName="new_company.tmpl"
				CSSId="newCompany"
			</newcompany>
			<login>
				PATH="/login/"
				Title="Staffjoy Log in"
				Description="Log in to Staffjoy to start scheduling your workers. All you’ll need is your email and password."
				TemplateName="login.tmpl"
				CSSId="login"
			</login>
			<activate>
				PATH="/activate/{token}"
				Title="Activate your Staffjoy account"
				Description=""
				TemplateName="activate.tmpl"
				CSSId="sign-up"
			</activate>
			<confirmreset>
				PATH="/reset/{token}"
				Title="Reset your Staffjoy password"
				Description=""
				TemplateName="confirmreset.tmpl"
				CSSId="sign-up"
			</confirmreset>
			<password-reset>
				PATH="/password-reset/"
				Title="Password Reset"
				Description="Reset the password for your Staffjoy account."
				TemplateName="reset.tmpl"
				CSSId="sign-up"
			</password-reset>
			<breaktime-list>
				PATH="/breaktime/"
				Title="Breaktime by Staffjoy"
				Description="Breaktime is a blog and podcast series by Staffjoy that interviews top business leaders to learn their top tips for improving and growing their businesses."
				TemplateName="breaktime_list.tmpl"
				CSSId="breaktimeList"
			</breaktime-list>
			<breaktime-episodes>
				<kaldis-coffee>
					Title="Breaktime by Staffjoy Episode 1 - Kaldi’s Coffee"
					Name="Episode 1 - Tyler Zimmer, Owner of Kaldi's Coffee"
					Description="In the first episode of Breaktime by Staffjoy we interview Tyler Zimmer, owner of Kaldi’s Coffee, to learn the business strategies that helped them grow."
					SoundcloudTrackID="293713246"
					Date="November 29, 2016"
				</kaldis-coffee>
				<sump-coffee>
					Title="Breaktime by Staffjoy Episode 2 - Specialty Coffee at Sump"
					Name= "How Sump Brought Specialty Coffee to St. Louis"
					Description="In the second episode of Breaktime by Staffjoy, we interview Scott Carey, owner of Sump Coffee, to learn how he brought specialty coffee to St. Louis."
					SoundcloudTrackID="297151821"
					Date="December 14, 2016"
				</sump-coffee>
				<workshop-cafe>
					Title="Breaktime by Staffjoy Episode 3 - Workshop Cafe’s Technology and Brick and Mortar Success"
					Name="How Workshop Cafe Combined Technology with Brick and Mortar"
					Description:="In the third episode of Breaktime, we interview Rich Menendez, CEO of Workshop Cafe, to learn how he blends technology and brick and mortar to perfection."
					SoundcloudTrackID="297605514"
					Date="January 3, 2017"
				</workshop-cafe>
			</breaktime-episodes>
		</pages>
    </webportalserver>
</floppyisadog>
